<!DOCTYPE html>
<html>
<body>
    <script>
        function a() {
          document.body.style.backgroundColor = "red";
        }
        
        function b(){
            document.body.style.backgroundColor = "blue";
        }
        function c(){
            document.body.style.backgroundColor = "purple";
        }
        function d(){
            document.body.style.backgroundColor = "green";
        }
        function e(){
            document.body.style.backgroundColor = "cyan";
        }
    </script>

<h1>Click one of the buttons to change the background colour</h1>

<form>
    <button type="button" onclick="a()">Red</button>
    <button type="button" onclick="b()">Blue</button>
    <button type="button" onclick="c()">Purple</button>
    <button type="button" onclick="d()">Green</button>
    <button type="button" onclick="e()">Cyan</button>
   
    
</form>

</body>
</html>
